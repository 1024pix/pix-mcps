services:
  pix-jira:
    build:
      context: .
      dockerfile: Dockerfile
    image: pix-mcp/jira:latest
    container_name: pix-jira-mcp
    environment:
      JIRA_BASE_URL: ${JIRA_BASE_URL:-https://YOURWORKSPACE.atlassian.net}
      JIRA_EMAIL: ${JIRA_EMAIL}
      JIRA_API_TOKEN: ${JIRA_API_TOKEN}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      NODE_ENV: production
    env_file:
      - .env
    stdin_open: true
    tty: true
    restart: unless-stopped
